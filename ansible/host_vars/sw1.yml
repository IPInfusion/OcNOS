  neighbors:
    - neighbor_id: 10.0.1.14
      remoteas: 65001
      detection: fall-over
      updatesource: lo
      
    - neighbor_id: 10.0.1.15
      remoteas: 65001
      detection: fall-over
      updatesource: lo
      
    - neighbor_id: 36.0.0.2
      remoteas: 65001
      detection: fall-over
      updatesource: lo
      
    - neighbor_id: 36.0.0.3
      remoteas: 65001
      detection: fall-over
