        - neighbor_id: 36.0.0.6
          next_hop_type: next-hop-self
          route_reflector_type: route-reflector-client

        - neighbor_id: 36.0.0.7
          next_hop_type: next-hop-self
          route_reflector_type: route-reflector-client

        - neighbor_id: 36.0.0.8
          next_hop_type: next-hop-self
          route_reflector_type: route-reflector-client
          
          
    - address_family_type: "vpnv4"
      neighbors:
        - neighbor_id: 10.0.1.14

        - neighbor_id: 10.0.1.15
          
        - neighbor_id: 36.0.0.2
          
        - neighbor_id: 36.0.0.3
          route_reflector_type: route-reflector-client
          
        - neighbor_id: 36.0.0.4
