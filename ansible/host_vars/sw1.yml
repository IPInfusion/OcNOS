ldp:
  peers:
    - address: 10.0.1.14
    - address: 36.0.0.3
    - address: 36.0.0.4
    - address: 36.0.0.6
    - address: 36.0.0.7
    - address: 36.0.0.8
  advertise_label_prefix: only_lo
    
  interfaces:
    - name: "xe14"
      protocol: ipv4
      

 
prefix_list:
  params:
    - name: LO_RED_TO_0  
      seq_no: seq 5 
      permission: permit 
      prefix: 36.0.0.1/32
    - name: only_lo 
      seq_no: seq 5
      permission: permit 
      prefix: 36.0.0.0/24
      eq: 32
      
VPWS:
  pseudowire:
    - vc_name: vpws
      vc_id: 1
      peer: 36.0.0.1

      
  service_template:
    - name: vpws 
      vlan: 500
      operation: pop
      tpid: dot1.q
      
    - name: vlan_101 
      vlan: 100

  interfaces:
    - name: xe13
      vpws_binding:
        - instance: vpws
          service_template: vpws

ACL:
  params:
    - name: only_lo 
      seq_no:  10 
      permission: permit
      protocol: any      
      prefix: 36.0.0.0/24
      dst: any
    - name: only_lo
      seq_no:  11 
      permission: deny
      protocol: any      
      prefix: any
      dst: any

Route_Map:
  params:
    - name: NEXTHOP_SELF 
      permission: permit
      seq_no:  10
      operation: set
      protocol: vpnv4
      match: next-hop      
      prefix_list: 36.0.0.1
    - name: LO_RED_TO_0 
      permission: permit
      seq_no:  10 
      operation: match
      protocol: ip
      match: address      
      prefix_list: LO_RED_TO_0
     
QOS:
  classmap:
    - matchtype: match-all
      name: DSCP-AF11
      protocol: dscp
      dscptype: af11
    
    - matchtype: match-all
      name: DSCP-AF12
      protocol: dscp
      dscptype: af12
      
    - matchtype: match-all
      name: DSCP-AF21
      protocol: dscp
      dscptype: af21
      
    - matchtype: match-all
      name: DSCP-AF31
      protocol: dscp
      dscptype: af31
    
    - matchtype: match-all
      name: DSCP-AF32
      protocol: dscp
      dscptype: af32
    
    - matchtype: match-all
      name: DSCP-AF41
      protocol: dscp
      dscptype: af41
    
    - matchtype: match-all
      name: DSCP-AF42
      protocol: dscp
      dscptype: af42
      
    - matchtype: match-all
      name: DSCP-BE
      protocol: dscp
      dscptype: default
      
    - matchtype: match-all
      name: DSCP-CS6
      protocol: dscp
      dscptype: cs6
    
    - matchtype: match-all
      name: DSCP-CS7
      protocol: dscp
      dscptype: cs7
      
    - matchtype: match-all
      name: DSCP-EF
      protocol: dscp
      dscptype: ef
    
    - matchtype: match-all
      name: VLAN100
      protocol: vlan
      dscptype: 500
    
    - matchtype: type
      protocol: queuing
      que_name: defaultq
      classification: service-template
      name: vpws 
      
    - matchtype: type
      protocol: queuing
      que_name: matchall
      classification: vlan
      name: 1001
      
  policymap:
    
    - qos_name: ALL-VLANs
      params:
        - matchtype: type
          protocol: qos
          name: VLAN100
          val: 1 
    - qos_name: DSCP-ALL  
      params:    
        - matchtype: type
          protocol: qos
          name: DSCP-AF11
          val: 1
          cosvalue: 1

        - matchtype: type
          protocol: qos       
          name: DSCP-AF12
          cosvalue: 1
          val: 2
                
        - matchtype: type
          protocol: qos
          name: DSCP-AF21
          cosvalue: 2
          val: 3
          
               
        - matchtype: type
          protocol: qos
          name: DSCP-AF31
          cosvalue: 3
          val: 4
         
        - matchtype: type
          protocol: qos
          name: DSCP-AF41
          cosvalue: 4
          val: 5

         
        - matchtype: type
          protocol: qos
          name: DSCP-BE
          cosvalue: 0
          val: 6
 

        - matchtype: type
          protocol: qos
          name: DSCP-CS6
          cosvalue: 6
          val: 7
        
        - matchtype: type
          protocol: qos
          name: DSCP-CS7
          cosvalue: 7
          val: 8
          
        - matchtype: type
          protocol: qos
          name: DSCP-EF
          cosvalue: 5
          val: 9

    - que_name: shaper
      params:          
        - matchtype: type
          protocol: queuing
          name: DSCP-EF
          val: 1
          classmap_name: defaultq
          shape_rate: 10 gbps
   
        - matchtype: type
          protocol: queuing
          name: DSCP-EF
          val: 2
          classmap_name: matchall
          shape_rate: 10 gbps 
        

  interfaces:
    - name: xe19
      policy_type:
        - type: qos
          policy_name: ALL-VLANs
        - type: queuing
          policy_name: shaper
     
rsvp:
  trunks:
    - name: "TO_AR-1"
      ingress: 36.0.0.2
      egress: 10.0.1.14
      FRR: primary fast-reroute protection facility
      primary_path: TO_AR-1
      secondary_path: TO_AR-1_Sec   
      
    - name: TO_AR-2 
      ingress: 36.0.0.2
      egress: 10.0.1.15
      FRR: primary fast-reroute protection facility
      FRR_TYPE: primary fast-reroute node-protection
      primary_path: TO_AR-2
      
  bypass:
      
    - name: TO_AR-1_BKUP
      ingress: 36.0.0.2
      egress: 10.0.1.14
      path: TO_AR-1_BKUP
      
    - name: NODE_PROTECT_POI-2
      ingress: 36.0.0.2
      egress: 10.0.1.15
      path: TO_AR-2_BKUP
     
    - name: PO2222_PROTECT_BKUP
      ingress: 36.0.0.2
      egress: 10.0.1.13
      path: PO2222_PROTECT_BKUP

      
  rsvppath:
    - name: TO_AR-2_BKUP
      hops: 
        - 10.110.140.110 
        - 101.1.1.2
        - 101.3.1.2
        - 111.2.1.2
        - 10.0.1.15

        
    - name: TO_AR-2
      hops:
        - 202.1.1.2
        - 202.3.1.2
        - 10.0.1.15

    - name: TO_AR-1
      hops:
        - 10.110.140.110
        - 101.1.1.2
        - 101.3.1.2
        - 10.0.1.14

    - name: PO2222_PROTECT_BKUP         
      hops:
        - 10.110.140.110
        - 101.1.1.2
        - 101.2.1.2
        - 10.0.1.13

    - name: TO_AR-1_BKUP          
      hops:
        -  10.110.140.110        
        
    - name: TO_AR-1_Sec          
      hops:
        - 202.1.1.2
        - 202.3.1.2
        - 111.2.1.1
        - 10.0.1.14

  interfaces:
    - name: "xe14"
      command: enable-rsvp
    - name: "xe15"
      command: enable-rsvp
      
